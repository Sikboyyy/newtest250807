<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title>::박카스::</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* YouTube 배경 */
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .video-background iframe {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    /* 로고 */
    h1 {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }
    h1 img {
      height: 60px;
    }

    /* 메뉴 */
    header {
      position: absolute;
      top: 100px;
      left: 30px;
      z-index: 2;
    }
    #gnb > li {
      list-style: none;
      margin-bottom: 10px;
    }
    #gnb > li > a {
      text-decoration: none;
      color: #ffff00;
      font-size: 20px;
      font-weight: bold;
    }
    #gnb li ul {
      margin-top: 5px;
    }
    #gnb li ul li a {
      font-size: 16px;
      color: #ffffff;
      margin-left: 10px;
      display: block;
    }

    /* SNS 아이콘 */
    #sns {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 2;
      list-style: none;
      display: flex;
      gap: 15px;
    }
    #sns li a {
      color: white;
      font-size: 20px;
    }

    /* 텍스트 박스 */
    .txtBox {
      position: absolute;
      bottom: 120px;
      right: 80px;
      z-index: 2;
      text-align: right;
    }
    .txtBox .txt {
      font-size: 36px;
      font-weight: bold;
      color: #ffff00;
    }
    .txtBox .txt b {
      color: #00aaff;
    }
    .txtBox .tit {
      font-size: 24px;
      margin-top: 10px;
      color: #ffffff;
    }

    /* 하단 콘텐츠 */
    #side {
      position: absolute;
      bottom: 20px;
      left: 30px;
      z-index: 2;
    }
    #side .con p {
      margin-bottom: 10px;
    }
    #side .con em {
      display: block;
      font-size: 18px;
      font-weight: bold;
      color: #00aaff;
      margin-bottom: 5px;
    }
    #side .con img {
      height: 80px;
    }

    .btnContents {
      margin-top: 15px;
      color: white;
    }
  </style>
</head>
<body>

  <!-- YouTube 배경 -->
  <div class="video-background">
    <iframe 
      src="https://www.youtube.com/embed/HXkybG-rTdo?autoplay=1&mute=1&loop=1&playlist=HXkybG-rTdo&controls=0&showinfo=0&modestbranding=1" 
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- 로고 -->
  <h1><img src="img/박카스.jpg" alt="박카스 로고"></h1>

  <!-- 메뉴 -->
  <header>
    <ul id="gnb">
      <li class="on">
        <a href="#"><em><i class="fa fa-bolt"></i> About Bacchus</em></a>
        <ul>
          <li><a href="#"><em>브랜드 소개</em></a></li>
        </ul>
      </li>
      <li>
        <a href="#"><em>제품 종류</em></a>
        <ul>
          <li><a href="#"><em>박카스D</em></a></li>
          <li><a href="#"><em>박카스F</em></a></li>
        </ul>
      </li>
      <li>
        <a href="#"><em>효능 / 성분</em></a>
        <ul>
          <li><a href="#"><em>성분표</em></a></li>
          <li><a href="#"><em>영양 정보</em></a></li>
        </ul>
      </li>
      <li>
        <a href="#"><em>박카스 이야기</em></a>
        <ul>
          <li><a href="#"><em>역사</em></a></li>
        </ul>
      </li>
    </ul>
  </header>

  <!-- SNS -->
  <ul id="sns">
    <li><a href="#"><i class="fa fa-facebook-square"></i></a></li>
    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
    <li><a href="#"><i class="fa fa-youtube-play"></i></a></li>
  </ul>

  <!-- 텍스트 박스 -->
  <section class="txtBox">
    <p class="txt">활력충전 <b>박카스</b></p>
    <p class="tit">Since <em>1963</em></p>
  </section>

  <!-- 하단 콘텐츠 -->
  <section id="side">
    <div class="con">
      <p>
        <em>이벤트</em>
        <a href="#"><img src="img/pic1.png" /></a>
      </p>
      <p>
        <em>브랜드 스토리</em>
        <a href="#"><img src="img/pic2.png" /></a>
      </p>
      <p>
        <em>사용자 리뷰</em>
        <a href="#"><img src="img/pic3.png" /></a>
      </p>
    </div>
    <div class="btnContents">
      <i class="fa fa-angle-double-left"></i>
      <i class="fa fa-angle-double-left"></i>
      <i class="fa fa-angle-double-left"></i>
    </div>
  </section>

</body>
</html>
